<div class="container">
    <div class="title-section panel">
        <div class="align-left">
            <input class="submit-button" type="submit" value="Ukryj/pokaż lewy panel"
                   ng-click="adminCategoryCtrl.showOrHideLeftPanel()">
        </div>
        <div class="align-center">
            <h3 style="text-align: center">KATEGORIE</h3>
        </div>
    </div>
    <div class="admin-panels-container">
        <div class="panel left-panel" ng-hide="adminCategoryCtrl.leftPanelHidden">
            <input class="submit-button" type="submit" value="Dodaj"
                   ng-click="adminCategoryCtrl.setCreateModeOn()">

            <div class="category-headings-container">
                <div class="category-heading col-sm-6 fadein" ng-repeat="category in adminCategoryCtrl.categories">
                    <a href="" ng-click="adminCategoryCtrl.setCurrentCategory(category)" scroll-top-on-click>
                        <figure>
                            <img src="data:image/png;base64, {{category.image}}"/>
                            <figcaption>
                                <h2>{{category.name}}</h2>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>

        <div id="admin-categories-right-panel" class="panel right-panel">
            <h3 id="admin-categories-right-panel-label">{{adminCategoryCtrl.rightPanelLabel}}</h3>

            <div id="admin-categories-right-panel-advice" ng-show="!editFormVisible">
                <h3>Wybierz istniejącą kategorię lub dodaj nową</h3>
            </div>

            <div ng-show="editFormVisible">
                <div class="admin-categories-image-input">
                    <label for="admin-categories-base64-button" class="submit-button base64-button">Wybierz obraz</label>
                    <input id="admin-categories-base64-button" ng-show="false" ng-model="adminCategoryCtrl.imageFile"
                           on-after-validate="adminCategoryCtrl.changeImage" type="file" base-sixty-four-input>
                </div>

                <div class="admin-categories-image-view">
                    <figure>
                        <figcaption>Podgląd:</figcaption>
                        <img src="data:image/png;base64, {{adminCategoryCtrl.categoryObject.image}}"
                            ng-show="adminCategoryCtrl.categoryObject.image"/>
                    </figure>
                </div>

                <div class="admin-categories-name-field">
                    <input name="categoryNameField" class="single-input-field" ng-model="adminCategoryCtrl.categoryObject.name"
                           type="text" placeholder="Nazwa" required>
                </div>

                <div class="admin-categories-save">
                    <input class="submit-button" type="submit" value="{{adminCategoryCtrl.submitButtonValue}}"
                           ng-click="adminCategoryCtrl.submitChanges($event)">
                </div>
            </div>
        </div>
    </div>
</div>
