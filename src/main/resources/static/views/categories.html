<div class="category-headings-container">
    <div class="category-heading col-sm-6 fadein" ng-repeat="category in categoryCtrl.categories">
        <a href="{{categoryCtrl.postsByCategoryUrlPrefix + category.nameUrl}}" scroll-top-on-click>
            <figure>
                <img src="images/categories/kategoria1.png"/>
                <figcaption>
                    <h2>{{category.name}}</h2>
                </figcaption>
            </figure>
        </a>
    </div>
</div>
