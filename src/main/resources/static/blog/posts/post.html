<div class="post">
    <h2 class="post-title">{{postDetailsCtrl.postTitle}}</h2>
    <p class="post-meta">{{postDetailsCtrl.postDate}},
        autor: <a href="/autor" scroll-top-on-click>{{postDetailsCtrl.postAuthor}}</a>,
        kategoria: <a href="{{postDetailsCtrl.postsByCategoryUrlPrefix + postDetailsCtrl.postCategoryUrl}}"
                      scroll-top-on-click>{{postDetailsCtrl.postCategoryName}}</a></p>
    <p ng-bind-html="postDetailsCtrl.postBody"></p>
</div>
